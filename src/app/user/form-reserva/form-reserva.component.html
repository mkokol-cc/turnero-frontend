<div>
    <form action="">
        <div class="row">
            <div class="col form-group">
                <label for="dia-reserva">Dia</label>
                <input type="date" name="dia-reserva" id="dia-reserva">
            </div>
            <div class="col form-group">
                <label for="mediodia-reserva">Hora</label>
                <input type="radio" name="mediodia-reserva" id="mediodia-reserva">
            </div>
            <div class="col form-group">
              <select class="form-control" id="select-tipoTurno">
                <option>Hora: </option>
                <option *ngFor="let horarios of listaHorarios"></option>
              </select>
            </div>
        </div>

        <div class="form-group">
            <label for="select-tipoTurno">Tipo de Turno</label>
            <select class="form-control" id="select-tipoTurno">
              <option>Selecciona una opción</option>
              <option *ngFor="let tipoTurno of listaTipoTurnos">{{tipoTurno.nombre}} ({{tipoTurno.duracionEnMinutos}} min)</option>
            </select>
        </div>
        <div class="form-group">
            <label for="select-tipoTurno">Recurso</label>
            <select class="form-control" id="select-tipoTurno">
              <option>Selecciona una opción</option>
              <option *ngFor="let recursos of listaRecursos">{{recursos.nombre}}</option>
            </select>
        </div>
        <div class="form-group">
            <fieldset>
              <legend>Tipo de Reserva</legend>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="tipo-reserva" id="tipo-reserva-individual" value="0" checked>
                <label class="form-check-label" for="tipo-reserva-individual">
                  Individual
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="tipo-reserva" id="tipo-reserva-semanal" value="1">
                <label class="form-check-label" for="tipo-reserva-semanal">
                  Semanal
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="tipo-reserva" id="tipo-reserva-semana-por-medio" value="2">
                <label class="form-check-label" for="tipo-reserva-semana-por-medio">
                  Semana por Medio
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="tipo-reserva" id="tipo-reserva-mensual" value="3">
                <label class="form-check-label" for="tipo-reserva-mensual">
                  Mensual
                </label>
              </div>
            </fieldset>
          </div>
    </form>
</div>
