<!-- Modal -->
<div class=" modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg">
      <div class="modal-content">
        <div class="modal-header">

          <h5 *ngIf="opcion==1" class="modal-title" id="exampleModalLabel">Registrar Reserva</h5>
          <h5 *ngIf="opcion==2" class="modal-title" id="exampleModalLabel">Registrar Feriado</h5>

          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <app-registrar-reserva *ngIf="opcion==1" [admin]="1"></app-registrar-reserva>
          <app-registrar-feriado *ngIf="opcion==2"></app-registrar-feriado>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
